{% extends "base.html" %}

<!-- Override the title block -->
{% block title %}Home{% endblock %}

<!-- Override content block -->
{% block content %}
    <br>
    <h1 align="center">Welcome back <b>{{user.user_name}}</b> </h1>
    <br

   <!-- Display all notes with delete buttons -->
   <h2>Yours Notes</h2>
   {% for note in notes %}
       <div class="row mb-2 align-items-center">
           <div class="col-10">{{ note.data }}</div>
           <div class="col-2">
               <form method="POST">
                   <input type="hidden" name="delete_note" value="True">
                   <input type="hidden" name="note_id" value="{{ note.id }}">
                   <button type="submit" class="btn btn-danger btn-sm">Delete</button>
               </form>
           </div>
       </div>
   {% endfor %}
    
  
    <!-- Make form for adding a new note-->
    <form method="POST" >
        <textarea name="note" id="note" class="form-control" placeholder="Enter your note here"></textarea>
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
{% endblock %}
